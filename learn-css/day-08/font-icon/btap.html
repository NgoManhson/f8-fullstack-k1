<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/btap.css" />
    </head>
    <body>
        <div class="check-box">
            <input type="checkbox" name="default" id="default" hidden />
            <label for="default">Default</label>
        </div>

        <div class="check-box">
            <input type="checkbox" name="disabled" id="disabled" hidden disabled />
            <label for="disabled">Disabled</label>
        </div>

        <div class="check-box">
            <input type="checkbox" name="disabled-checked" id="disabled-checked" hidden checked disabled />
            <label for="disabled-checked">Disabled & Checked</label>
        </div>
    </body>
</html>
